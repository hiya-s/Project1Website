<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Encryption Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    color: #0ff;
  }

  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .terminal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 800px;
    background: rgba(0,0,0,0.85);
    padding: 2rem;
    border: 1px solid #0ff;
    box-shadow: 0 0 20px #0ff, 0 0 40px #f0f inset;
    overflow: hidden;
    min-height: 500px;
  }

  .terminal h1 {
    color: #0ff;
    font-size: 2rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  }

  .terminal p {
    margin: 0.3rem 0;
    line-height: 1.4;
    color: #0ff;
    opacity: 0.8;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background: #0ff;
    animation: blink 1s infinite;
    margin-left: 2px;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  input {
    background: transparent;
    border: none;
    border-bottom: 1px solid #0ff;
    color: #0ff;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    outline: none;
    width: 80%;
  }
  input::placeholder {
    color: #0ff;
    opacity: 0.5;
  }

  .nav-links {
    margin-top: 1rem;
    display: none;
  }
  .nav-links a {
    display: block;
    color: #0ff;
    text-decoration: none;
    margin: 0.2rem 0;
    transition: 0.3s;
  }
  .nav-links a:hover {
    color: #f0f;
    text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
  }

  .encrypted {
    color: #0ff;
    opacity: 0.6;
    letter-spacing: 1px;
    font-size: 1rem;
    animation: decrypt 3s ease-in-out infinite;
  }

  @keyframes decrypt {
    0%, 20% { opacity: 0.2; }
    50% { opacity: 1; }
    80%, 100% { opacity: 0.2; }
  }

</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">
  <h1>SECURE PORTAL</h1>
  <p>> ENTER ENCRYPTION KEY TO ACCESS:</p>
  <p>> <input id="keyInput" placeholder="Type your key..." autofocus></p>
  <div id="status"></div>

  <div class="nav-links" id="navLinks">
    <p>Access Granted. Available Commands:</p>
    <a href="index.html">Profile Page</a>
    <a href="resume.html">Resume</a>
    <a href="qualifications.html">Qualifications</a>
    <a href="service.html">Service</a>
    <a href="gen-ai.html">Gen-AI</a>
  </div>
</div>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}<>?/|';
  const fontSize = 16;
  const columns = canvas.width / fontSize;

  const drops = Array.from({length: columns}).map(() => 1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0ff';
    ctx.font = fontSize + 'px Share Tech Mono';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Interactive encryption key
  const input = document.getElementById('keyInput');
  const status = document.getElementById('status');
  const navLinks = document.getElementById('navLinks');
  const correctKey = "CYBER123"; // You can change the secret key here

  input.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const value = input.value.trim();
      if(value === correctKey) {
        status.innerHTML = '<p class="encrypted">Decrypting... Access Granted.</p>';
        navLinks.style.display = 'block';
      } else {
        status.innerHTML = '<p class="encrypted">ACCESS DENIED. INVALID KEY.</p>';
        navLinks.style.display = 'none';
      }
      input.value = '';
    }
  });
</script>

</body>
</html>
